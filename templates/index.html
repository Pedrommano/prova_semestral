{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
{{ wtf.quick_form(form) }}

<h2>Relação de Alunos Cadastrados</h2>
<table class="table">
    <thead>
        <tr>
            <th>Aluno</th>
            <th>Disciplina</th>
        </tr>
    </thead>
    <tbody>
        {% for key in user_all %}
        <tr>
            <td>{{ key.username }}</td>
            <td>{{ key.role.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
